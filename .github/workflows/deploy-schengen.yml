name: Deploy Schengen Form Filler Demo

on:
  push:
    branches: [main]
    paths:
      - 'schengen-form-filler/**'
  workflow_dispatch:

env:
  WORKING_DIR: schengen-form-filler

jobs:
  deploy-worker:
    name: Deploy Payment Worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install worker dependencies
        working-directory: ${{ env.WORKING_DIR }}/worker
        run: npm install

      - name: Deploy Worker
        working-directory: ${{ env.WORKING_DIR }}/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy

  deploy-workspace:
    name: Deploy Chucky Workspace
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Chucky CLI
        run: npm install -g @chucky.cloud/cli

      - name: Initialize git in workspace
        working-directory: ${{ env.WORKING_DIR }}/workspace
        run: |
          git init
          git config user.email "deploy@chucky.cloud"
          git config user.name "Chucky Deploy"
          git add -A
          git commit -m "Deploy" --allow-empty

      - name: Deploy Workspace
        working-directory: ${{ env.WORKING_DIR }}/workspace
        env:
          CHUCKY_API_KEY: ${{ secrets.CHUCKY_API_KEY }}
        run: chucky deploy

  deploy-pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm install

      - name: Build
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        working-directory: ${{ env.WORKING_DIR }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy dist --project-name=schengen-demo --branch=main
