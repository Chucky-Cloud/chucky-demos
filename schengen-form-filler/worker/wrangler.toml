# Demo Payment Worker - Schengen Form Filler
name = "schengen-demo-payments"
main = "src/index.ts"
compatibility_date = "2024-12-30"

# KV namespace for storing payment -> token mappings
kv_namespaces = [
  { binding = "PAYMENTS", id = "18275b7c6da04ed09e5d620cc35cf6d3" }
]

[vars]
ENVIRONMENT = "test"
DODO_ENVIRONMENT = "live_mode"

# Secrets to set via `wrangler secret put`:
# - DODO_API_KEY: DodoPayments API key
# - DEMO_HMAC_SECRET: Secret for signing tokens
# - DEMO_PROJECT_ID: Project ID for tokens
